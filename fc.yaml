edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: cn-hangzhou
      service:
        name: xzc-serverless-devs-application
      function:
        name: xuzichao-github-io-test
        description: Initialize
        runtime: custom
        environmentVariables:
          PYTHONPATH: /opt/python:/code
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        layers:
          - acs:fc:cn-hangzhou:official:layers/Python3-Flask2x/versions/2
        memorySize: 128
        cpu: 0.05
        timeout: 60
        codeUri: ./
        diskSize: 512
        caPort: 9000
        customRuntimeConfig:
          command:
            - python
          args:
            - app.py
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
